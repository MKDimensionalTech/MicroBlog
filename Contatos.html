    <script>
        const contato =document.getElementById("contato");
        const slide1 = document.getElementById("slide1")
        const primeiro = document.getElementById("primeiro");
        const menuoficial =document.getElementById("menuoficial")
        const menuaberto = document.getElementById("menuaberto")
        menuaberto.addEventListener('click', abrir)
        const menufechado = document.getElementById("menufechado")
        menufechado.addEventListener('click', fechar)
        function abrir(){
            menuoficial.style.display="block"
            menufechado.style.display="block"
            menuoficial.style.visibility="visible"
            menuoficial.style.position="relative"
            menufechado.style.visibility="visible"
            menuaberto.style.visibility="hidden"
            menuaberto.style.display="none"
            contato.style.visibility="hidden"
            contato.style.display="none"
        }
        function fechar(){
            menuoficial.style.display="none"
            menufechado.style.display="none"
            menuoficial.style.visibility="hidden"
            menuoficial.style.position="absolute"
            menufechado.style.visibility="hidden"
            menuaberto.style.visibility="visible"
            menuaberto.style.display="block"
            contato.style.visibility="visible"
            contato.style.display="block"
        }

            slide1.style.display="none"

            slide2.style.display="block"
